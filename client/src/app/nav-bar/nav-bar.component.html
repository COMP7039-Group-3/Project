<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'side'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        [class.list-item-active]="source === 'bbc'"
        (click)="selectSource('bbc')"
        >BBC News</a
      >
      <a
        mat-list-item
        [class.list-item-active]="source === 'guardian'"
        (click)="selectSource('guardian')"
      >
        The Guardian
      </a>
      <a
        mat-list-item
        [class.list-item-active]="source === 'reuters'"
        (click)="selectSource('reuters')"
        >Reuters</a
      >
      <a mat-list-item [class.disabled]="true" aria-disabled="true">
        <!-- (click)="selectSource('washington')" -->
        Washington Post
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ selectedTitle }}</span>
    </mat-toolbar>
    <form [formGroup]="formGroup">
      <div class="form-container">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Search news"
            formControlName="search"
            autocomplete="off"
            [attr.disabled]="true"
          />
        </mat-form-field>
        <button mat-icon-button aria-label="Search" type="submit">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </form>
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
